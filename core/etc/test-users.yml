      password: secret
      roles: [poweruser]

    - userid: user2
      password: secret
      roles: [user]

    - userid: noroles
      password: secret
      roles: []

    - userid: full
      password: secret
      roles: [ full ]

    - userid: filtered
      password: secret
      roles: [ filtered ]

    - userid: both
      password: secret
