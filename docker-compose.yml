version: "3"

services:
  restheart:
    image: softinstigate/restheart:latest
    environment:
      RHO: >
          /mclient/connection-string->"mongodb://mongodb";
          /http-listener/host->"0.0.0.0";
    depends_on:
      - mongodb
    ports:
      - "8080:8080"

  mongodb:
    image: mongo:7.0
    command: [ "--bind_ip_all", "--replSet", "rs0" ]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "if (!rs.isMaster().ismaster) { rs.initiate(); }"]
      interval: 5s
      timeout: 60s
      retries: 5