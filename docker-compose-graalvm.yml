version: "3"

services:
  restheart:
    image: softinstigate/restheart:latest-graalvm
    environment:
      RHO: >
          /mclient/connection-string->"mongodb://mongodb";
          /http-listener/host->"0.0.0.0";
    depends_on:
      - mongodb
      - mongodb-init
    ports:
      - "8080:8080"

  mongodb:
    image: mongo:7.0
    command: ["--bind_ip_all", "--replSet", "rs0"]

  ### Initialize MongoDB as a single node Replica Set
  mongodb-init:
    image: mongo:7.0
    depends_on:
      - mongodb
    entrypoint: >-
      bash -c '
        for i in {1..10}; do
          mongosh --host mongodb --quiet --eval "if (!rs.isMaster().ismaster) { rs.initiate(); } exit(0)" && break || sleep 3;
        done'
